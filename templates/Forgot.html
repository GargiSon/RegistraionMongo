{{define "content"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="\static\Forget.css">
</head>
<body>
    <div class="form-container">
        <h2>Forgot Password</h2>
        <form action="/forgot" method="POST">
            <table>
                <tr>
                    <td><label for="email">Enter your registered admin email <span style="color:red;">*</span></label></td>
                    <td><input type="email" name="email" placeholder="Enter your email" required></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Send Reset Link"></td>
                </tr>
            </table>
            {{if .Error}}<p class="error">{{.Error}}</p>{{end}}
            {{if .Info}}<p class="info">{{.Info}}</p>{{end}}
            <a class="link" href="/">Back to Login</a>
        </form>
    </div>
</body>
</html>
{{end}}
